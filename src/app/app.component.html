<div class="container mt-5">

      <h2>Employeee Management</h2>


  <!-- Employee Form -->
  <div class="card mb-4 shadow-sm #empModal">
    <div class="card-header">Add / Update Employee</div>
    <div class="card-body">
      <div id="employeeForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" [(ngModel)]="employeeObj.firstName"  id="firstName" class="form-control" >
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" [(ngModel)]="employeeObj.lastName" id="lastName" class="form-control" >
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" [(ngModel)]="employeeObj.email" id="email" class="form-control" >
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="contactNo" class="form-label">Contact No</label>
            <input type="text" [(ngModel)]="employeeObj.contactNo" id="contactNo" class="form-control" >
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" [(ngModel)]="employeeObj.city" id="city" class="form-control" >
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" [(ngModel)]="employeeObj.address" class="form-control" rows="2" ></textarea>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Employee List -->
  <div class="card shadow-sm">
    <div class="card-header">Employee List</div>
    <div class="card-body">
      <table class="table table-bordered table-striped" id="employeeTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Contact</th>
            <th>City</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (item of employeeList; track $index) {
            <tr>
              <th>{{$index+1}}</th>
              <th>{{item.firstName}}</th>
              <th>{{item.lastName}}</th>
              <th>{{item.email}}</th>
              <th>{{item.contactNo}}</th>
              <th>{{item.city}}</th>
              <th>{{item.address}}</th>
              <th>
                <button class="btn btn-success" (click)="onEdit()">Edit</button> &nbsp;
                <button class="btn btn-danger" (click)="onDelete(item)">Delete</button>
              </th>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
